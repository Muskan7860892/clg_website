{% extends "management.html" %}
{% block content %}
<h2>Management Members</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    {% for member in management %}
    <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.position }}</td>
        <td>{{ member.description }}</td>
        <td>
            <img src="{{ url_for('static', filename='management/' + member.image) }}" width="100" height="100"></td>
        <td>
            <a href="{{ url_for('edit_management', id=member.id) }}">
                <button type="button" class="edit-btn">Edit</button>
            </a>
            <a href="{{ url_for('delete_management', id=member.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this Staff?');">Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>


<!-- CSS Styling -->
<style>
    .edit-btn {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 4px;
    }

    .edit-btn:hover {
        background-color: #0056b3;
    }

    .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 4px;
    }

    .delete-btn:hover {
        background-color: #a71d2a;
    }
</style>
{% endblock %}
