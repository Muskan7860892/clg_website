{% extends "cell_members.html" %}
{% block content %}
<h2>Add Member to {{ cell_name }}</h2>
<form action="" method="POST" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Image:</label>
    <input type="file" name="image" accept="image/*">

    <button type="submit">Add</button>
</form>
<a href="{{ url_for('view_cell_members', cell_name=cell_name) }}">Back</a>

{% endblock %}
