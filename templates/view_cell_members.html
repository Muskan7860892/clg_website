{% extends "cell_members.html" %}
{% block content %}
<<h2>{{ cell_name }} Members</h2>

{% if members %}
<table border="1">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><img src="{{ url_for('static', filename='management/' + member.image) }}" width="100"></td>
        <td>{{ member.name }}</td>
        <td>
            <a href="{{ url_for('edit_cell_member', id=member.id) }}">
                <button type="button" class="edit-btn">Edit</button>
            </a>
            <a href="{{ url_for('delete_cell_member', id=member.id) }}">
                <button type="button" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No members added yet.</p>
{% endif %}


<!-- CSS Styling -->
<style>
    .edit-btn {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 4px;
    }

    .edit-btn:hover {
        background-color: #0056b3;
    }

    .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 4px;
    }

    .delete-btn:hover {
        background-color: #a71d2a;
    }
</style>
{% endblock %}
