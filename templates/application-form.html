<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h2 {
            color: #ff6600;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e55b00;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admission Process</h2>
    <ul>
        <li>After the SSLC result application call from offline</li>
        <li>After the offline application applied counseling date will be announced </li>
        <li>Counseling will be by commence by First Came First Service basis</li>
    </ul>
</div>
<div class="nav">
       <a href="/admission">Back to admission process</a>
</div>
</body>
</html>
