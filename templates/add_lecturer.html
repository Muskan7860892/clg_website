{% extends "lecturer.html" %}
{% block content %}
<h2>Add Teaching Staffs</h2>

<form method="POST" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Staff ID:</label>
    <input type="text" name="staff_id" value="{{ form_data.staff_id if form_data else '' }}" required>
    {% if error_message %}
    <span style="color: red;">{{ error_message }}</span>
    {% endif %}
    <br>

    <label>Designation:</label>
    <input type="text" name="designation" required>

    <label>Department:</label>
    <input type="text" name="department" required>

    <label>Contact:</label>
    <input type="text" name="contact" required>

    <label for="branch_code">Select Branch code:</label>
    <select id="branch_code" name="branch_code" required>
        <option value="">--Select Branch code--</option>
        {% for branch in branches %}
        <option value="{{ branch.branch_code }}">{{ branch.branch_code }}</option>
        {% endfor %}
    </select><br>
    <br>
    <label>Qualification:</label>
    <input type="text" name="qualification" required>

    <label>Upload Image:</label>
    <input type="file" name="image" accept="image/*">

    <button type="submit">Add Lecturer</button>
</form>
{% endblock %}
